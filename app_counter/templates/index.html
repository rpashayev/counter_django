<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Check</title>
</head>
<body>
    <div class="container mt-3 text-center">
        <h1>Counter</h1>
        <h3>Count: {{ request.session.count }} </h3>
        <div class="flex justify-content-around row">
            <form action = "/increase" method="post">
                {% csrf_token %}
                <label for="number">Enter number:</label>
                <input class="form-control col-xs-2 text-right" type="text" name="number" value="0">
                <button type="submit" class="btn btn-primary mt-2" name="plus_two_btn">Let's up!</button>
            </form>
        </div>
        <form action="/clear" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mt-2" name="clear_btn">Clear</button>
        </form>
        <p>Actual number of visits: {{ request.session.visits }} </p>
    </div>
</body>
</html>
